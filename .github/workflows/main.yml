name: CI CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Dotnet restore packages
        run: dotnet restore
      
      - name: Dotnet build
        run: dotnet build --configuration release --no-restore
      
      - name: Dotnet publish
        run: dotnet publish
      
      - name: Upload Build Publish Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Publish
          path: /home/runner/work/CICD/CICD/TestCICD/bin/Debug/netcoreapp3.1/publish/
