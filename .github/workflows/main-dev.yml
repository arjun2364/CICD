name: CI CD(dev)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:

  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: | 
            ~/.nuget/packages
            !~/.nuget/packages/unwanted
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Dotnet restore packages
        run: dotnet restore
        
      - name: Dotnet build
        run: dotnet build --configuration debug --no-restore
      
      - name: Dotnet publish
        run: dotnet publish
      
      - name: Upload Build Publish Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Publish
          path: /home/runner/work/CICD/CICD/TestCICD/bin/Debug/netcoreapp3.1/publish/
          
      - name: Azure Login
        uses: Azure/login@v1
        with:
          # Paste output of `az ad sp create-for-rbac` as value of secret variable: AZURE_CREDENTIALS
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: web deploy
        uses: cschleiden/webdeploy-action@v1
        with:
          # Name of an existing website on the IIS machine
          webSiteName: Default Web Site
          # File path to the package or a folder generated by MSBuild or a compressed archive file.
          package: /home/runner/work/CICD/CICD/TestCICD/bin/Debug/netcoreapp3.1/publish/
